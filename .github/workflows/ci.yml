name: MLOps Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # mag ook 3.10 of hoger zijn

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip

          # Core scientific stack
          pip install \
            numpy \
            pandas \
            h5py \
            tqdm \
            pyyaml \
            python-dotenv

          # PyTorch + vision (CPU versie)
          pip install \
            torch \
            torchvision

          # Logging / visualization
          pip install tensorboard

          # Dev / QA tools
          pip install \
            pytest \
            ruff \
            pre-commit

          # Installeer je eigen package in editable mode
          pip install -e .

      - name: Run tests
        run: |
          pytest tests/test_imports.py
          pytest tests/test_model_shapes.py
          pytest tests/test_data_loader.py
