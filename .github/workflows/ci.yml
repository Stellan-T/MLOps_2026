name: MLOps Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # kies een versie die â‰¥ je lokaal gebruikte versie is
          python-version: "3.11"

      - name: Install system packages (HDF5)
        run: |
          sudo apt-get update
          sudo apt-get install -y libhdf5-dev

      - name: Install project in editable mode
        run: |
          python -m pip install --upgrade pip
          # leest dependencies uit pyproject.toml, incl. torch, torchvision, pytest, ruff, pre-commit
          pip install -e .

      - name: Install extra test dependencies (if any)
        run: |
          # veilig om nogmaals pytest te installeren
          pip install pytest

      - name: Run test suite
        run: |
          pytest tests/test_data_loader.py
