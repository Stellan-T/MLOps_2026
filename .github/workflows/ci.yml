name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest numpy torch torchvision pyyaml tqdm pillow h5py
    
    - name: Install package
      run: pip install -e .
    
    - name: Run import tests
      run: python -m pytest tests/test_imports.py -v
    
    - name: Run model shape tests
      run: python -m pytest tests/test_model_shapes.py -v
    
    - name: Run data loader tests
      run: python -m pytest tests/test_data_loader.py -v || true
